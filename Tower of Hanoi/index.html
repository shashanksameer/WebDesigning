<!DOCTYPE html>
<html>
<head>
	<title>Tower of Hanoi</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="container">
		<div id="title">
			<h1>Tower of Hanoi</h1>
			<div id="timer">Time : <span id="minutes"></span>:<span id="seconds"></span></div>
		</div><br>
		<div class="moves"></div>
		<br><br>
		<div id="towers">
			<div class="t" value="0">
				<ul id="t1" value="0" class="base">
					<ul class="line1"></ul>
				</ul>
			</div>
			<div class="t" value="1">
				<ul id="t2" value="1" class="base">
					<ul class="line2"></ul>
				</ul>
			</div>
			<div class="t" value="2">
				<ul id="t3" value="2" class="base">
					<ul class="line3"></ul>
				</ul>
			</div>
		</div>
		<br>
		<br>
		<br>
		<div id="disclevel">
			<select id="box">
				<option value="">Select a level</option>
				<option value="3">Easy</option>
				<option value="4">Medium</option>
				<option value="5">Hard</option>
			</select>
			
		</div>
		<br>
		<br>
		<div id="start">
			<button type="button" class="buttons">Start</button>
		</div>
		<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="js/toh.js"></script>
	</div>
</body>
</html>
